specVersion: 0.0.2
description: Gamut is a decentralized protocol for automated token exchange on Ethereum.
repository: https://github.com/Gamut-DEX/gamut-v3-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: ropsten
    source:
      address: '0xD8248ACF1241DBd18E2b44b96BE0fFe42307C06c'
      abi: Factory
      startBlock: 12242224
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Pool
        - Token
      abis:
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Pool
          file: ./abis/pool.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed address)
          handler: handlePoolCreated
templates:
  - kind: ethereum/contract
    name: Pool
    network: ropsten
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Pool
        - Token
      abis:
        - name: Pool
          file: ./abis/pool.json
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: SwapFeePercentageChanged(uint256)
          handler: handleSwapFee
      callHandlers:
        - function: onSwap(address,uint256,uint256,uint256,uint256)
          handler: handleSwap
        # - function: onJoinPool(address,address,uint256[],uint256,bytes)
        #   handler: handleJoinPool
        # - function: onExitPool(address,address,uint256[],uint256,bytes)
        #   handler: handleExitPool
